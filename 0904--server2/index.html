<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
</head>
<body>
                        <!-- onsubmit="return checkInfo()-->
    <form action="http://127.0.0.1:6667/addUser" method="GET" id="myForm">
        <label>用户名：</label>
        <input type="text" name="uname"/>
        <label>密码：</label>
        <input type="password" name="pwd"/>

        <!--<input type="submit" value="提交">-->
        <input type="button" value="提交" onclick="checkInfo()">
        <input type="button" value="注册" onclick="location.href='http://127.0.0.1:6667/showreg'">
    </form>
    <a href="http://127.0.0.1:6667/showreg" >注册新账号</a>

    <script>
        function $(name){
            return document.getElementsByName(name).item(0);
        }
        function checkInfo(){
            var uname=$("uname").value;
            var pwd=$("pwd").value;

            console.info(uname);
            if ( uname=="" || uname=='undefined' ){
                alert("用户不能为空");
                return false;
            }

            if( pwd=="" || pwd=='undefined' ){
                alert("密码不能为空");
                return false;
            }
           /* return true;*/
            //提交button
            document.getElementById("myForm").submit();
        }
    </script>
</body>
</html>
