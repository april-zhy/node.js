<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>学生登录</title>
    <style>
        *{
            padding:0;
            margin: 0 auto;
        }
        legend{
            width: 100px;
            font-size: 20px;
            text-align: center;
        }
        label{
            display: inline-block;
            width: 100px;
        }
        ul li{
            list-style: none;
            margin: 20px;
        }
        #login{
            padding: 0;
        }
    </style>
</head>
<body>
<fieldset>
    <legend>学生登录</legend>
    <form>
        <ul>
            <li>
                <label for="sid">学生姓名：</label>
                <input type="number" name="sid" id="sid">
            </li>
            <li>
                <label for="pwd">密码：</label>
                <input type="password" name="pwd" id="pwd">
            </li>
            <li id="login">
                <input type="button" value="登录" onclick="login()" >
            </li>
        </ul>
    </form>
</fieldset>
<h1><a href="reg.html">注册</a> </h1>


<script type="text/javascript" src="jquery2.js"></script>
<script type="text/javascript">
    function login(){
        var sid= $.trim($("#sid").val() );
        var pwd= $.trim( $("#pwd").val() );

        $.post("./login",{sid:sid,pwd:pwd},function (data){
            data= $.trim(data);
            if (data=="0"){
                alert("学号或密码错误");
            }else if (data=="1"){
                alert("学号不能为空");
            }else if (data=="2"){
                alert("密码不能为空");
            }else if (data=="3"){
                alert("数据库连接失败");
            }else if (data=="4"){
                alert("数据库查询失败");
            }else {
                location.href="stuInfo.html";
            }
        });

    }
</script>
</body>
</html>
